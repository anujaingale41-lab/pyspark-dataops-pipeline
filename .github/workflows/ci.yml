name: PySpark CD Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -v

      - name: Package PySpark job
        run: |
          mkdir package
          cp -r spark_job package/
          cp run_job.py package/
          cp requirements.txt package/
          cd package && zip -r ../pyspark_dataops_pipeline.zip .

      - name: Create Release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: pyspark_dataops_pipeline.zip


